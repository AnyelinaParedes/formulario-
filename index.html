<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 py-5">
                <form id="formulario">
                    <div class="card">
                        <div class="card-header">
                            <h1 div class="card-title">
                                Payment for example
                            </h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="alert alert-warning" role="alert">
                                        Some fields are missing
                                    </div>
                                    <!---alerta-->
                                </div>
                            </div>
                            <!---card,cvc-->
                            <div class="row">
                                <div class="col-md-5">
                                    <label for="validationCustom01" class="form-label">Card #</label>
                                    <input class="form-control" name="card" id="card" placeholder="XXXXXXXXXXXXX">
                                </div>
                                <div class="col-md-3">
                                    <label for="validationCustom01" class="form-label">Cvc #</label>
                                    <input class="form-control" name="cvc"  id="cvc" placeholder="0000000000000">
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="validationCustom01" class="form-label">Amount #</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <input type="text" class="form-control" name="amount" id="amount"
                                                aria-label="Amount (to the nearest dollar)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!---name,lastname-->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            name="Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Lastname</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            name="Lastname">
                                    </div>
                                </div>
                            </div>
                            <!---cty,state,postal card-->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">City</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            name="City">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="validationDefault04" class="form-label">State</label>
                                    <select class="form-select" id="validationDefault04" required>
                                        <option selected disabled value="">Choose...</option>
                                        <option>pick states </option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Postal code</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            name="Poscal code">
                                    </div>
                                </div>
                            </div>
                            <!---payment-->
                            <div class="row">
                                <div class="row">
                                    <div class="col-md-6">
                                        <P>We accept:</P>
                                        <div class="d-inline p-2 bg-dark text-white">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><i
                                                        class="fab fa-cc-mastercard"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2"><i
                                                        class="fab fa-cc-visa"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio3" value="option3" disabled>
                                                <label class="form-check-label" for="inlineRadio3"><i
                                                        class="fab fa-cc-amex"></i>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 ">
                                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="3"></textarea>
                                    </div>

                                </div>
                            </div>
                            <div class="card-footer d-flex justify-content-end">
                                <button class="btn btn-secondary mx-1" type="reset">cancel</button>
                                <button class="btn btn-primary mx-1" type="submit">send </button>

                            </div>
                        </div>

                    </div>
            </div>
            </form>
        </div>
    </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="validar.js"></script>
</body>

</html>
